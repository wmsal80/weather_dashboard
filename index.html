<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Jumbotron-->
    <div class="jumbotron container-fluid text-center header">
        <h1> Weather Dashboard</h1>
    </div>
    <div class="container">
        <!--Search For City-->
        <div class="row">
            <div class="col-sm-4 rounded city-search">

                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <!--Create a box to search for a City Name-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchCity" aria-label="City Search"
                        aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn text-light" id="searchButton"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <!--City Search History-->
                <button class="btn btn-primary " type="button" id="clearHistory">Clear history</button>
                <ul class="list-group" id="searchcityhistory">

                </ul>
            </div>
            <div class="col-sm-6">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature: <span class="current" id="temperature"></span></p>
                        <p>Humidity: <span class="current" id="humidity"></span></p>
                        <p>Wind Speed: <span class="current" id="windSpeed"></span></p>
                        <p>UV index: <span class="current bg-danger rounded py-2 px-2 text-white" id="uvIndexS"></span>
                        </p>
                    </div>
                </div>
                <!--Future Data Display-->
                <!--this is where the five day forecast will go -->
            </div>
        </div>
    </div>
    <!--jQuery JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--Code to Javascript File-->
    <script src="script.js"></script>
</body>

</html>
